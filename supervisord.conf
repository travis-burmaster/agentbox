[supervisord]
nodaemon=true
logfile=/agentbox/logs/supervisord.log
logfile_maxbytes=10MB
logfile_backups=3
loglevel=info
pidfile=/tmp/supervisord.pid
user=agentbox

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; ─────────────────────────────────────────────
; OpenClaw Gateway
; ─────────────────────────────────────────────
[program:openclaw-gateway]
command=openclaw gateway run
directory=/agentbox
environment=HOME="/agentbox",NODE_ENV="production"
autostart=true
autorestart=true
startretries=5
startsecs=5
stopwaitsecs=10
stdout_logfile=/agentbox/logs/openclaw.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/agentbox/logs/openclaw.err
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
priority=10
