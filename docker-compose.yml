version: '3.8'

services:
  agentbox:
    build: .
    image: agentbox:latest
    container_name: agentbox
    hostname: agentbox

    # Enable TTY for interactive commands (onboarding, configure, etc.)
    tty: true
    stdin_open: true

    # Port mapping (bind to localhost only for security)
    ports:
      - "127.0.0.1:3000:3000"
    
    # Persistent volumes
    volumes:
      # Config and state (persistent across restarts)
      - agentbox-config:/agentbox/.openclaw
      
      # Data directory (databases, caches, etc.)
      - agentbox-data:/agentbox/data
      
      # Logs (append-only, can be mounted read-only on host)
      - agentbox-logs:/agentbox/logs
      
      # OpenClaw telemetry logs (shared with telemetry service)
      - openclaw-logs:/tmp/openclaw
      
      # Encrypted secrets (mount as read-only)
      # Uncomment and configure secrets/ directory first:
      # - ./secrets:/agentbox/secrets:ro
    
    # Environment variables
    environment:
      - NODE_ENV=production
      - OPENCLAW_HOME=/agentbox/.openclaw
      - OPENCLAW_WORKSPACE=/agentbox/.openclaw/workspace
      - OPENCLAW_CONFIG_PATH=/agentbox/.openclaw/openclaw.json
      
      # Add your API keys here (or use secrets volume):
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}  # Set this in your shell or uncomment and add key directly
      # - OPENAI_API_KEY=sk-...
      # - TELEGRAM_BOT_TOKEN=...
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    
    # Restart policy
    restart: unless-stopped
    
    # Health check (process-based since OpenClaw uses WebSocket, not HTTP /health)
    healthcheck:
      test: ["CMD", "pgrep", "-f", "openclaw-gateway"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Telemetry Dashboard (Optional - for observability)
  telemetry:
    build: ./telemetry
    image: agentbox-telemetry:latest
    container_name: agentbox-telemetry
    hostname: telemetry
    
    # Port mapping (bind to localhost only)
    ports:
      - "127.0.0.1:8501:8501"
    
    # Mount OpenClaw logs as read-only
    volumes:
      - openclaw-logs:/tmp/openclaw:ro
      - agentbox-logs:/agentbox/logs:ro
    
    # Resource limits (lightweight Streamlit app)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Depends on agentbox (starts after agentbox)
    depends_on:
      - agentbox

# Named volumes for persistence
volumes:
  agentbox-config:
    driver: local
  agentbox-data:
    driver: local
  agentbox-logs:
    driver: local
  openclaw-logs:
    driver: local
