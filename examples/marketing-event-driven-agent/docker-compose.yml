version: "3.9"

# Local dev stack: Redis + Kafka + AgentBox
# mirrors production GCP topology

services:

  # ── Redis (Memorystore equivalent) ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  # ── Zookeeper (Kafka dependency) ────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # ── Kafka ───────────────────────────────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      retries: 5

  # ── Kafka UI (local visibility) ─────────────────────────────────────────────
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  # ── AgentBox Marketing ──────────────────────────────────────────────────────
  agentbox:
    build: .
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_API_KEY: ""        # Not needed for local plaintext
      KAFKA_API_SECRET: ""
      GCP_PROJECT: ${GCP_PROJECT}
      GCP_LOCATION: us-central1
      LLM_MODEL: gemini-1.5-pro
      SMTP2GO_PASS: ${SMTP2GO_PASS}
      MAX_EVENTS_PER_RUN: "5"
      POLL_TIMEOUT_SECONDS: "10"
      LOG_LEVEL: INFO
    volumes:
      - ./agent:/app/agent   # Hot reload in dev
    restart: unless-stopped

volumes:
  redis_data:
