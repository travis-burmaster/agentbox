apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: agentbox-a2a
  annotations:
    run.googleapis.com/ingress: internal-and-cloud-load-balancing
    run.googleapis.com/invoker-iam-disabled: "false"
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      serviceAccountName: agentbox-a2a@PROJECT_ID.iam.gserviceaccount.com
      containerConcurrency: 10
      timeoutSeconds: 3300
      containers:
        - image: REGION_PLACEHOLDER-docker.pkg.dev/PROJECT_ID/AR_REPO_PLACEHOLDER/agentbox-a2a:IMAGE_TAG_PLACEHOLDER
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
            timeoutSeconds: 5
          env:
            - name: AGENTBOX_BACKEND
              value: cli
            - name: GOOGLE_CLOUD_PROJECT
              value: PROJECT_ID
            - name: EXPECTED_AUDIENCE
              value: SERVICE_URL_PLACEHOLDER
            - name: EXPECTED_CALLER_SA
              value: GEMINI_CALLER_SA_PLACEHOLDER
